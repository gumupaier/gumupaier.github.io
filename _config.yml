# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 古墓派掌门
subtitle: 一个聪明可爱机智善良勇敢无畏沉鱼落雁闭月羞花倾国倾城国色天香天生丽质霸气侧漏邪魅狂拽冰肌玉肤智商超群极具魅力温文尔雅风度翩翩彬彬有礼威风堂堂天下无双眉清目秀吹弹可破美目盼兮清新俊逸酷到爆的博主
description: 古墓派掌门的个人博客
keywords: 古墓派掌门,python,django,gumupaier,古墓派,个人博客
author: 吴海胜（Henson Wu）
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: BlueLake

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:gumupaier/gumupaier.github.io.git
  branch: master
avatar: https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1527096656967&di=609d7ed688aa70b4176e6e6d264a4d87&imgtype=0&src=http%3A%2F%2Fimg.smzy.com%2Fimges%2F2017%2F0513%2F20170513084727272.jpg
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true
stylus:
  compress: true